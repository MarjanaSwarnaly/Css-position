<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS position Practice</title>
    <!--fontawesome section-->
    <script
      src="https://kit.fontawesome.com/35aac4d297.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="sticky_menu">
      <h1>I am Sticky</h1>
    </div>
    <div class="css_position">
      <div class="sec-area">
        <div class="title">CSS Position</div>
      </div>
    </div>
    <div class="main-box">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="circle"></div>
    </div>
    <h2>Hover It</h2>
    <div class="img-hover">
      <img src="assets/img/person3.jpg" alt="" />
      <div class="up_border"></div>
      <div class="bottom_border"></div>
    </div>
    <br /><br />
    <br />
    <div class="flag">
      <div class="rectangle">
        <div class="circle-flag"></div>
        <div class="stick">
          <div class="top-stick"></div>
          <div class="bottom-top"></div>
        </div>
      </div>
    </div>
  </body>
</html>
